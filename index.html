<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Create Your Password</h2>
        <div class="row">
            <div class="col-8">
                How many characters?
            </div>
            <div class="col-4">
                <input type="number" id="inputVal" value="15" min="8" max="128">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                Number:
                <input type="checkbox" id="numCheck" unchecked>
            </div>
            <div class="col-6">
                Symbol:
                <input type="checkbox" id="symCheck" unchecked>
            </div>
        </div>
        <div class="row">
            <button class="submitBtn" id="submitBtn" type="button"></button>
        </div>
        <div class="row">
            <div class="col-3">
                Your Password:
            </div>
            <div class="col-8">
                <input type="text" id="password" name="result">
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>

</body>

</html>
