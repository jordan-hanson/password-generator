<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Generate a Password</h2>
        <div class="row" style="padding-bottom: 5px;">
            <div class="col-8">
                How many characters?
            </div>
            <div class="col-4">
                <input type="number" id="inputVal" value="15" min="8" max="128">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="submitBtn" type="button">Get Password</button>
            </div>
            <div class="col-6">
                <button id="clearBtn" type="button" onclick="clearBtn();">Clear Out</button>
            </div>
            <div class="row">
                <div class="col-12" style="padding-left: 20px; padding-top: 5px;" ;>
                    <input id="password" type="text" placeholder="Your password is" style="width: 330px">
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script>
        <button onclick="document.getElementById('password').value = ''"> Clear Input Field </button>
    </script>
</body>

</html>
